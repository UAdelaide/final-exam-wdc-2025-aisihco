<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <div class="form">
      <h2>Log In</h2>
      <form @submit.prevent="login">
        <div class="mb-3">
          <input type="text" id="username" placeholder="Username" v-model="username" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" placeholder="Password" v-model="password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          this.error = '';
          try {
            // fetches the user's login details
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              // returns the useername and passwords as JSON strings
              body: JSON.stringify({
                username: this.username,
                password: this.password
              }),
            });
            const resultRes = await res.json();
            // If the user logged in
            if (res.ok) {
              // If the user is an owner, go to the owner dashboard
              if (resultRes.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else { // If the user is not an owner, i.e., a walker, go to walker dashboard
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.error = resultRes.error;
            }
          } catch (err) {
            this.error = 'Error Logging In';
          }
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
