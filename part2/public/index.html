<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!--<a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>
  <div class="form">
    <h2>Log In</h2>
    <form id="LoginForm">
      <input type="text" placeholder="Username" id="loginUsername" required>
      <input type="password" placeholder="Password" id="loginPassword" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        const message = ref('Welcome to the Dog Walking Service!');
        const username = ref('');
        const password = ref('');
        const loggedIn = ref(false);
        const error = ref('');
        async function login() {
          error.value = '';
          try {
            const res = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: username.value,
                password: password.value
              })
            });
            const resultRes = await res.json();
            if (!res.ok) {
              error.value = resultRes.message || 'Login Failed';
            } else {
              checkUserRole(resultRes.user);
            }
          } catch (err) {
            error.value = 'Error Logging In';
          }
        }
        function checkUserRole(user) {
          loggedIn.value = true;
          if (user.role == 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else {
            window.location.href = '/walker-dashboard.html';
          }
        }
        onMounted(async () => {
          try {
            const res = await fetch('/api/users/me', {
              credentials: 'include',
              cache: 'no-store'
            });
            if (res.ok) {
              const user = await res.json();
              loggedIn.value = true;
              checkUserRole(user);
            }
          } catch (err) {
            loggedIn.value = false;
          }
        })
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
